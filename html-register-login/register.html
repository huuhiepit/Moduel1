<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <ul>
                <li>
                    <span class="title">Registration</span>
                </li>
                <li>
                    <span>
                        <label for="">Full Name</label>
                        <input class="form-input" type="text" placeholder="Enter your name">
                    </span>
                    <span>
                        <label for="">Username</label>
                        <input class="form-input" type="text" placeholder="Enter your username">
                    </span>
                </li>
                <li>
                    <span>
                        <label for="">Email</label>
                        <input class="form-input" type="email" placeholder="Enter your email">
                    </span>
                    <span>
                        <label for="">Phone Number</label>
                        <input class="form-input" type="text" placeholder="Enter your number">
                    </span>
                </li>
                <li>
                    <span>
                        <label for="">Password</label>
                        <input class="form-input" type="password" placeholder="Enter your password">
                    </span>
                    <span>
                        <label for="">Confirm Password</label>
    
                        <input class="form-input" type="password" placeholder="Confirm your password">
                    </span>
                </li>
                <li>
                    <span>
                        <label for="">Gender</label>
                    </span>
                    <span>
                        <span>
                            <input class="form-input" type="radio" name="gender">
                            <label for="">Male</label>
                        </span>
                        <span>
                            <input type="radio" name="gender" id="">
                            <label for="">Female</label>
                        </span>
                        <span>
                            <input class="form-input" type="radio" name="gender" id="">
                            <label for="">Prefer not to say</label>
                        </span>
                    </span>
                </li>
                <li>
                    <span>
                        <input class="form-btn" type="submit" value="Register">
                    </span>
                </li>
            </ul>
        </form>
    </div> 
</body>
</html>
